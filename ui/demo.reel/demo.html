<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Bitter:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },
        "demoContent": {
            "prototype": "ui/html.reel",
            "values": {
                "element": {"#": "demoContent"},
                "value": "Text",
                "value": {"<-": "@owner.demo.content.rendered || ''"}
            }
        },
        "demoHeading": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "demoHeading"},
                "value": "Text",
                "value": {"<-": "@owner.demo.title.rendered"}
            }
        },
        "demoImage": {
            "prototype": "digit/ui/image.reel",
            "values": {
                "element": {"#": "demoImage"},
                "crossOrigin": null,
                "src": {"<-": "@owner.demo.featured_image.source"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Demo">
        <div class="Demo-imageWrapper">
            <img data-montage-id="demoImage" class="Demo-image">
        </div>
        <div class="Demo-content">
            <h1 class="Demo-heading" data-montage-id="demoHeading">A trip to Santa Cruz</h1>
            <div class="Demo-copy" data-montage-id="demoContent"></p>
            </div>
        </div>
    </div>
</body>
</html>
